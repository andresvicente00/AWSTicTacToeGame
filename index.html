<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Tic Tac Toe</h1>

        <div class="game-info">
            <div class="scoreboard">
                <div class="score">
                    <span id="x-score-label">Player X</span>:
                    <span id="x-score">0</span>
                </div>
                <div class="score">
                    <span id="o-score-label">AI</span>:
                    <span id="o-score">0</span>
                </div>
            </div>

            <div class="game-status">
                <span id="player-turn">Start game or enter names</span>
            </div>
        </div>

        <form class="player-inputs" id="player-form">
            <div class="player-input">
                <label for="player-x">Player X Name:</label>
                <input type="text" id="player-x" placeholder="Enter name" required>
            </div>
            <div class="player-input">
                <label for="player-o">AI Name:</label>
                <input type="text" id="player-o" value="AI" required>
            </div>
            <button type="submit" id="start-game">Start Game</button>
        </form>

        <div class="game-board"  role="grid" aria-label="Tic Tac Toe Game Board">
            <div class="cell" data-index="0" role="gridcell" aria-label="Cell 0"></div>
            <div class="cell" data-index="1" role="gridcell" aria-label="Cell 1"></div>
            <div class="cell" data-index="2" role="gridcell" aria-label="Cell 2"></div>
            <div class="cell" data-index="3" role="gridcell" aria-label="Cell 3"></div>
            <div class="cell" data-index="4" role="gridcell" aria-label="Cell 4"></div>
            <div class="cell" data-index="5" role="gridcell" aria-label="Cell 5"></div>
            <div class="cell" data-index="6" role="gridcell" aria-label="Cell 6"></div>
            <div class="cell" data-index="7" role="gridcell" aria-label="Cell 7"></div>
            <div class="cell" data-index="8" role="gridcell" aria-label="Cell 8"></div>
        </div>

        <div class="controls">
            <button id="reset-button"  class="reset-btn">Reset Game</button>
            <button id="new-game-button"  class="new-game-btn">New Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
